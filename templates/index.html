<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Guardrail</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .result.success {
            background-color: #d4edda;
            color: #155724;
        }
        .result.blocked {
            background-color: #f8d7da;
            color: #721c24;
        }
        .result.masked {
            background-color: #fff3cd;
            color: #856404;
        }
        .icon {
            margin-right: 10px;
        }
        .message {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">AI Prompt Guardrail</div>
        <div class="input-box">
            <textarea id="prompt" placeholder="Enter your prompt..."></textarea>
        </div>
        <button id="submit">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('/api/guardrail', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                if (data.action === 'GUARDRAIL_INTERVENED') {
                    data.assessments.forEach((assessment) => {
                        if (assessment.topicPolicy?.topics?.some(topic => topic.action === 'BLOCKED')) {
                            assessment.topicPolicy.topics.forEach(topic => {
                                const blockedDiv = document.createElement('div');
                                blockedDiv.className = 'result blocked';
                                blockedDiv.innerHTML = `<span class="icon">❌</span> <span class="message">Blocked topic: ${topic.name}</span>`;
                                resultDiv.appendChild(blockedDiv);
                            });
                        }
    
                        if (assessment.sensitiveInformationPolicy?.piiEntities?.some(entity => entity.action === 'MASKED')) {
                            assessment.sensitiveInformationPolicy.piiEntities.forEach(entity => {
                                const maskedDiv = document.createElement('div');
                                maskedDiv.className = 'result masked';
                                maskedDiv.innerHTML = `<span class="icon">⚠️</span> <span class="message">Masked sensitive info: ${entity.match} (${entity.type})</span>`;
                                resultDiv.appendChild(maskedDiv);
                            });
                        }
                    })

                } else {
                    const successDiv = document.createElement('div');
                    successDiv.className = 'result success';
                    successDiv.innerHTML = '<span class="icon">✔️</span> <span class="message">No guardrails triggered</span>';
                    resultDiv.appendChild(successDiv);
                }

            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'result blocked';
                errorDiv.innerHTML = `<span class="icon">❌</span> <span class="message">An error occurred. Please try again.</span>`;
                resultDiv.appendChild(errorDiv);
            }
        });
    </script>
</body>
</html>
